<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To The Throne - The Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta property="og:image" content="">
    <meta property="og:title" content="To The Throne - The Game">
    <meta property="og:description" content="">
    <meta property="og:url" content="https://tothethrone.com/game.html">
    <meta property="og:locale" content="en_EN">
    <meta property="og:site_name" content="To The Throne">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="assets/styles/main.min.css">
</head>
<body class="unscrollableBody">
<h1>To The Throne - the official game of thrones game</h1>
<nav class="nav">
    <div class="nav__header">
        <a href="index.html" title="To The Throne - Welcome"><img src="assets/images/landing_page/to_the_throne_logo.png" alt="logo"></a>
    </div>
</nav>

<div id="game">
    <div id="help"></div>
    <div id="winter"></div>
    <div id="chooseYourCharacter">
        <h2>Choose your character</h2>
        <div class="characters">
            <div class="characters__character selected">
                <div class="characterContainer selectionView" data-character="arya"><div class="character"></div></div>
                <h3>Arya</h3>
            </div>
            <div class="characters__character">
                <div class="characterContainer selectionView" data-character="bronn"><div class="character"></div></div>
                <h3>Bronn</h3>
            </div>
            <div class="characters__character">
                <div class="characterContainer selectionView" data-character="cersey"><div class="character"></div></div>
                <h3>Cersey</h3>
            </div>
            <div class="characters__character">
                <div class="characterContainer selectionView" data-character="tyrion"><div class="character"></div></div>
                <h3>Tyrion</h3>
            </div>
            <div class="characters__character">
                <div class="characterContainer selectionView" data-character="jon"><div class="character"></div></div>
                <h3>Jon</h3>
            </div>
            <div class="characters__character">
                <div class="characterContainer selectionView" data-character="daenerys"><div class="character"></div></div>
                <h3>Daenerys</h3>
            </div>
            <div class="selector"></div>
        </div>
        <a id="playNow" class="primary-button" href="#playNow" title="Play Now">Play now</a>
    </div>
    <div class="characterContainer mainCharacter" data-character="arya">
        <div class="character"></div>
        <div id="move"></div>
        <div id="moveFast"></div>
        <div id="moveVeryFast"></div>
    </div>
    <div id="timeRemaining"></div>
    <div id="gameGridContainer"></div>
    <div id="endOfTheGame">
        <h3 id="deathReason">You are dead !</h3>
        <h4>You stayed alive during :</h4>
        <div id="lifeDuration"></div>
        <h4 id="titleYourScore">Your score :</h4>
        <div>
            <span id="score" class="bigText"></span>
        </div>
        <div class="ctasCollection">
            <a class="secondary-button" id="changeCharacter" href="#changeCharacter" title="Change character">Change character</a>
            <a class="primary-button" id="playAgain" href="#playAgain" title="Play again">Play again !</a>
        </div>
    </div>
    <div class="gameInformations">
        <img class="gameInformations__icon" src="assets/images/elements/coin.png" alt="coins">
        <div id="coins" class="gameInformations__info">O coins</div>
        <img class="gameInformations__icon" src="assets/images/elements/star.png" alt="stars">
        <div id="stars" class="gameInformations__info">0 stars</div>
    </div>
</div>
<audio id="got_main_theme" src="assets/sound/got_main_theme_8bit.mp3" preload="auto" loop></audio>
<audio id="death_sound" src="assets/sound/death.mp3" preload></audio>

<script src="assets/scripts/game.min.js"></script>
</body>
</html>
